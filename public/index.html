<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css" />

  <title>Frontend Mentor | Rock, Paper, Scissors</title>

</head>

<body>

  <section class="name-section">
    <form class="name-form">
      <label for="username" class="username-label">What do people call you?</label>
      <input type="text" name="username" id="username" required autocomplete="off">
      <button class="name-btn">Submit</button>
    </form>
  </section>

  <section class="rooms right">
    <div class="img-buffer">
      <div class="rock-img">
        <div class="img-bg"><img src="../images/icon-rock.svg" alt="Rock image"></div>
      </div>
      <div class="paper-img">
        <div class="img-bg"><img src="../images/icon-paper.svg" alt="Paper image"></div>
      </div>
      <div class="scissor-img">
        <div class="img-bg"><img src="../images/icon-scissors.svg" alt="Scissor image"></div>
      </div>
    </div>

    <button class="join-btn room-btn">Join Room</button>
    <button class="create-btn room-btn">Create Room</button>

    <div class="join-room-buffer hide">
      <input type="text" name="join-room" class="join-room__input room-input" placeholder="Room name" required>
      <div class="flex-center">
        <button class="join-room__btn room-btn">Join</button>
        <button class="cancel">Cancel</button>
      </div>
    </div>

    <div class="create-room-buffer hide">
      <input type="text" name="create-room" class="create-room__input room-input" placeholder="Room name" required>
      <div class="flex-center">
        <button class="create-room__btn room-btn">Create</button>
        <button class="cancel">Cancel</button>
      </div>
    </div>
  </section>

  <section class="dashboard right-2">
    <h1 class="players-head">Players Online</h1>
    <div class="players-buffer">
      <div class="player">
        <h3 class="name">John Cena</h3>
        <div class="you">you</div>
      </div>
      <div class="player">
        <h3 class="name">John Cena</h3>
        <button class="challenge">Challenge</button>
      </div>
    </div>
  </section>

  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your
      Name Here</a>.
  </div>



  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="./js/main.js"></script>
</body>

</html>
