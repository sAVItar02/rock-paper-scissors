<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css" />

  <title>Frontend Mentor | Rock, Paper, Scissors</title>

</head>

<body>

  <section class="name-section">
    <form class="name-form">
      <label for="username" class="username-label">What do people call you?</label>
      <input type="text" name="username" id="username" required autocomplete="off">
      <button class="name-btn">Submit</button>
    </form>
  </section>

  <section class="dashboard right">
    <h1 class="players-head">Players Online</h1>
    <div class="players-buffer">
      <div class="player">
        <h3 class="name">John Cena</h3>
        <div class="you">you</div>
      </div>
      <div class="player">
        <h3 class="name">John Cena</h3>
        <button class="challenge">Challenge</button>
      </div>
    </div>
  </section>

  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your
      Name Here</a>.
  </div>



  <script src="/socket.io/socket.io.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
